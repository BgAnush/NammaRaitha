# Project-wide Gradle settings.

# JVM arguments for Gradle daemon. Adjust memory settings as needed.
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Enable parallel builds (optional; uncomment if your project supports decoupled modules)
# org.gradle.parallel=true

# AndroidX support
android.useAndroidX=true

# Enable AAPT2 PNG crunching for release builds
android.enablePngCrunchInReleaseBuilds=true

# Architectures for React Native builds
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new architecture (TurboModules & Fabric renderer)
newArchEnabled=true

# Enable Hermes JS engine
hermesEnabled=true

# Expo image format support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Network inspector for dev clients
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Use legacy packaging for native libraries
expo.useLegacyPackaging=false

# Enable edge-to-edge UI
expo.edgeToEdgeEnabled=true
